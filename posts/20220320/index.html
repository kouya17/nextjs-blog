<ul>
<li>お好み焼き粉　100g</li>
<li>水　150cc</li>
<li>卵　1個</li>
<li>キャベツ　1/4玉</li>
<li>タコ　70g</li>

</ul>

<p>ソースとマヨネーズはもう少し少なくて良かった。もうちょっとなにかアクセントがほしい気がする。</p>
